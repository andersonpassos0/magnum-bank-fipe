spring:
  datasource:
#    url: jdbc:mysql://mysql_fipe:3306/fipe_db -> Quando API rodando em docker
    url: jdbc:mysql://localhost:3306/fipe_db
    username: fipe_user
    password: fipe_pass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL8Dialect

  kafka:
#    bootstrap-servers: kafka:9092 -> Quando API rodando em docker
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    admin:
      properties:
        bootstrap.servers: localhost:9092

  cache:
    type: redis
    redis:
      time-to-live: PT10M
      cache-null-values: false

  data:
    redis:
#      host: redis_fipe -> Quando API rodando em docker
      host: localhost
      port: 6379

app:
  security:
    jwt:
      secret: "trocar-por-secret-com-mais-de-32-characters"
      expiration: PT2H
  topics:
    marcas: fipe.marcas

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui